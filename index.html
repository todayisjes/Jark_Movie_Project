<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jark Movie Register</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="img\logo_jark_movie.png" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="#"><img src="img\logo_jark_movie.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form action="homepage.html">
            <div class="form-control">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit" >Sign Up</button>
        </form>
        <p>Already Have a Account? <a href="login.html">Sign In</a></p>
    </div>
</body>
</html>
